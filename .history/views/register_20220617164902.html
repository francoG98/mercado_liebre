<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/index/header.css">
    <link rel="stylesheet" href="/css/index/main-register.css">
    <link rel="stylesheet" href="/css/index/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/images/logo-mercado-liebre.svg" alt="">
       <article class="barra-de-busqueda"><div class="lupa"> <i class="fa-solid fa-magnifying-glass"></i> </div></article>
       <p class="centrado"> <i class="fa-solid fa-hand-holding-dollar"></i>  Compra en cuotas y sin tarjeta de crédito </p>
       <nav> 
            <ul>
                <li>Ofertas</li>
                <li>Tiendas Oficiales</li>
                <li>Vender</il>
                <li>Ayuda</li>
            </ul>
        </nav>
        <nav>
            <ul>
               <li>Creá tu cuenta <i class="fa-solid fa-id-card"></i></li>
               <li>Ingresá <i class="fa-solid fa-right-to-bracket"></i></li>
               <li>Mis Compras <i class="fa-solid fa-basket-shopping"></i></li>
            </ul>
        </nav>
       <div class="burger-menu">
        <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <p>
            <label for="nombre-apellido"> Nombre y Apellido:</label>
            <input type="text" name="nombre-apellido" id="nombre-apellido">
            </p>

            <p>
                <label for="nombre-usuario"> Nombre de usuario:</label>
                <input type="text" name="nombre-usuario" id="nombre-usuario">
            </p>

            <p>
                <label for="fecha-nacimiento"> Fecha de Nacimiento:</label>
                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
            </p>

            <p>
                <label for="domicilio"> Domicilio:</label>
                <input type="text" name="domicilio" id="domicilio">
            </p>
            
            <p>
                <label for="perfil-usuario"> Perfil del Usuario:</label>
                <label> <input type="radio" id="perfil-usuario" value="vendedor"> VENDEDOR </label>
                <label><input type="radio" id="perfil-usuario" value="comprador"> COMPRADOR </label>
            </p>

            <p>
                <label for="categorias-interes"> Categorias de interés:</label>
                <label> <input type="checkbox" id="categorias-interes" value="Electro"> Electro </label>
                <label><input type="checkbox" id="categorias-interes" value="Moda"> Moda </label>
                <label><input type="checkbox" id="categorias-interes" value="Hogar"> Hogar </label>
                <label><input type="checkbox" id="categorias-interes" value="Jugueteria"> Juguetería </label>
                <label><input type="checkbox" id="categorias-interes" value="vida-sana"> Vida sana </label>
            </p>

            <p>
                <label> Foto de Usuario: </label>
                <input type="file" name="foto-usuaro" accept='.jpg'>
            </p>

            <p>
                <label for="contraseña" name="clave"> Contraseña: </label>
                <input type="password" name='clave' id="contraseña"> 
            </p>
            
            <p>
                <label for="repetir-contraseña" name="clave-repetida"> Confirmar Contraseña: </label>
                <input type="password" name='clave-repetida' id="repetir-contraseña"> 
            </p>
            
            <p>
            <button type="submit"> ENVIAR </button>
            <button type="reset"> BORRAR </button>
            </p>
        </form>
    </main>
</body>
